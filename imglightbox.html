<style type="text/css">
body{margin: 0;padding: 0;}
	#images img, .modal img{width:100px;height:100px;opacity: 0.5;display: block;float: left; }
	#images img:hover, .modal img:hover{opacity:1;}
	p{width: 100%;background-color: black;color: white;padding: 15px;font-size: 22px;margin: 0px !important;}

	.modal{position: fixed;top: 0;left:0;width: 100%;height: 100%;background-color: rgba(0,0,0,0.9);padding-top: 100px;z-index: 1;display: none;}
	.close{top: 20px;right: 20px;position: absolute;color: white;font-size: 40px;cursor: pointer;}
</style>
<h3>Click! on any image given bellow to see the effect.</h3>
<div id="images">
	
	<img src="tiger.jpg" alt="Tiger Image" onclick="show(this)">
	<img src="port-bg.jpg" alt="Port Image" onclick="show(this)">
	<img src="intro-bg.jpg" alt="Intro Image" onclick="show(this)">
</div>
<div id="modal" class="modal">
	<span class="close" id="close">&times;</span>
	<img src="tiger.jpg" style="width: 100% !important;height: 300px !important;opacity: 1 !important" id="image" alt="Tiger Image">
	<img src="tiger.jpg" alt="Tiger Image" onmouseover="show1(this)">
	<img src="port-bg.jpg" alt="Port Image" onmouseover="show1(this)">
	<img src="intro-bg.jpg" alt="Intro Image" onmouseover="show1(this)">
</div>
<script type="text/javascript">
function show(i){
	document.getElementById('modal').style.display="block";
	document.getElementById('image').src=i.src;
	
}

var close=document.getElementById('close');
close.onclick=function(){
	document.getElementById('modal').style.display="none";
}
function show1(i){
	document.getElementById('image').src=i.src;
}
	
</script>
