<style type="text/css">
	.main{position: relative;width: 400px;height: 400px;background-color: black;}
	.sub{position: absolute;;width: 50px;height: 50px;background-color: lightgrey}

</style>
<button onclick="my()">Animation</button>
<div class="main">
	<div class="sub" id="sub"></div>
</div>
<script type="text/javascript">
	function my(){
	var pos=0;
	var anim=document.getElementById('sub');
	var fr=setInterval(frm,10);
	function frm(){
		if (pos==350) {
			clearInterval(fr);
		}else{
			pos++;
			anim.style.top= pos + "px";
			anim.style.left= pos + "px";
		}
	}
}
</script>
