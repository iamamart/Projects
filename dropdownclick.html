
<style type="text/css">
		.hover{position: relative;display: inline-block;}
		.btn{background-color: blue;color: white;border: none;cursor: pointer;font-size: 22px;padding: 15px;}
		.container{display: none;position: absolute;z-index: 1;background-color: grey;}
		.container a{color: black;padding: 15px;display: block;cursor: pointer;}
		.container a:hover{background-color: black;color: white;}
		
		.hover:hover .btn{background-color: orange;color: black;}
		.show{display: block;}
</style>
<div class="hover">
	<button class="btn" id="btn" onclick="my()">Hover me!</button>
	<div class="container" id="bttn">
		<a>Web Development</a>
		<a>Web Hosting</a>
		<a>Consulting</a>
		<a>Support</a>
	</div>
</div>
<script type="text/javascript">
	function my() {
	document.getElementById("bttn").classList.toggle("show");
	}
</script>
