<style type="text/css">
	.contain{height: 200px;width: 200px;position: relative;perspective:300;left: 200px;color: white;text-align: center;}
	.cube{position: absolute;height: 100%;width: 100%;transform: translateZ(-100px);transform-style: preserve-3d;}
	.side{height: 196px;width: 196px;position: absolute;background: rgba(56,172,23,.5);border: 2px solid blue;}
	.front {transform: translateZ(100px);}
    .back {transform: rotateX(180deg) translateZ(100px);}
    .left {transform: rotateY(-90deg) translateZ(100px);}
    .right {transform: rotateY(90deg) translateZ(100px);}
    .top {transform: rotateX(90deg) translateZ(100px);}
    .bottom {transform: rotateX(-90deg) translateZ(100px);}
    .spin{transform-style: preserve-3d;}
    .spin:hover {animation: spin 5s linear infinite;}
	@-webkit-keyframes spin {
		0% {transform: rotateY(0deg);}
  		100% {transform: rotateY(360deg);}
	}
	@-moz-keyframes spin {
		0% {transform: rotateY(0deg);}
  		100% {transform: rotateY(360deg);}
	}
	@-o-keyframes spin {
		0% {transform: rotateY(0deg);}
  		100% {transform: rotateY(360deg);}
	}
	@keyframes spin {
		0% {transform: rotateY(0deg);}
  		100% {transform: rotateY(360deg);}
	}
</style>
<div class="contain spin">
  <div class="cube">
    <figure class="side front">1</figure>
    <figure class="side back">2</figure>
    <figure class="side left">3</figure>
    <figure class="side right">4</figure>
    <figure class="side top">5</figure>
    <figure class="side bottom">6</figure>
  </div>
</div>
