<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	body{margin: 0;}
	.head{background-color: black;overflow: hidden;}
	.head a{color: white;padding: 10px;text-decoration: none;font-size: 25px;display:block;float: left;}
	.head .tab{display: none;}
	.head a:hover{background-color: white;color: black;}
	
	@media screen and (max-width: 600px){
		
		.head a:not(:first-child){display: none;}
		.head a.tab{display: block;float: right;}
		}


	@media screen and (max-width: 600px){
		.head.responsive {position: relative;}
		.head.responsive .tab {position: absolute;right: 0;top: 0;}
		
		.head.responsive a {float: none;display: block;text-align: left;}
	}
</style>
</head>
