<style type="text/css">
	#div1{width: 100px;height: 100px;background-color: grey;cursor: move;position: absolute;}
</style>
<div id="div1">Hii ! drag me.</div>
<script type="text/javascript">
		dragelement(document.getElementById(('div1')));
	function dragelement(elmnt) {
		var pos1=0,pos2=0,pos3=0,pos4=0;
		
		document.getElementById(elmnt.id).onmousedown=drag;
		
		function drag(e) {
			e= window.event;
			pos3=e.clientX;
			pos4=e.clientY;
			document.onmouseup=close1;
			document.onmousemove=draggable;
		}
		function draggable(e){
			pos1=pos3-e.clientX;
			pos2=pos4-e.clientY;
			pos3=e.clientX;
			pos4=e.clientY;
			elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
			elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
		}
		function close1(e){
			document.onmouseup=null;
			document.onmousemove=null;
		}
	}

</script>
