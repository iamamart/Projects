<style type="text/css">
	body{margin: 0;padding: 0;}
	.container{width: 100%;height: 300px;position: fixed;margin: auto;}
	.container img{height: 300px;width: 100%;}
	.container .slide{display: none;} 
	.fade{animation: fade 1.7s;}
	@-webkit-keyframes fade{
		from{opacity: 0.5};
		to{opacity: 1};
	}
	.prev,.next{width: auto;top: 150px;margin-top: -22px;color: lightgrey;position: absolute;cursor: pointer;font-size: 22px;padding: 15px;font-weight: bold;transition: 0.7s ease;border-radius:0 3px 3px 0;}
	.next{border-radius:3px 0 0 3px;right: 0;}
	.prev:hover,.next:hover{background-color: grey;color: black;}
	.indicator{cursor: pointer;width: 15px;height: 15px;margin: 0 2px;background-color: lightgrey;border-radius: 50%;display: inline-block;transition: background-color 0.8s ease;}
	.active,.indicator:hover{background-color: grey;}
</style>
<div class="container">
	<div  class="slide fade">
		<img src="tiger.jpg" />
	</div>
	<div  class="slide fade">
		<img src="intro-bg.jpg" />
	</div>
	<div  class="slide fade">
		<img src="port-bg.jpg" />
	</div>
	
	<a href="#" class="prev" style="text-decoration: none" onclick="slide(-1)">&#10094;</a>
	<a href="#" class="next" style="text-decoration: none" onclick="slide(1)">&#10095;</a>

<br/>
<div style="text-align: center">
	<span  class="indicator" onclick="slides(1)"></span>
	<span  class="indicator" onclick="slides(2)"></span>
	<span  class="indicator" onclick="slides(3)"></span>
</div>
</div>
<script type="text/javascript">
	var index=1;
	slideshow(index);
	function slide(n){
		slideshow(index += n);
	}
	function slides(n){
		slideshow(index = n);
	}
	function slideshow(n){
		var i;
		var slide=document.getElementsByClassName('slide');
		var dot=document.getElementsByClassName('indicator');
		if (n>slide.length) {index=1}
		if (n<1) {index=slide.length}
		for (i = 0; i < slide.length; i++) {
				slide[i].style.display="none";
			}	
		for (i = 0; i < dot.length; i++) {
					dot[i].className=dot[i].className.replace('active','');
			}	
		slide[index-1].style.display="block";
		slide[index-1].className +=" active"
	}


</script>
