<style type="text/css">
	.back{background-color: lightgrey;padding: 20px;position: relative;}
	input {width: 100%;padding: 12px;border: 1px solid #ccc;
    border-radius: 4px;box-sizing: border-box;margin-top: 6px;
    margin-bottom: 16px;}
    .a{display: none;}
</style>
<form class="back" id="regForm" action="#">
	<h3 style="text-align: center;">Register:</h3>
	<div id="name" class="a">
	  Name:<br/>
	  <input placeholder="First Name" required></input>
	  <input placeholder="Last Name" required></input>
	</div>
	<div id="contact" class="a">
	  Contact info:<br/>
	  <input type="mail" placeholder="E-mail.." required></input>
	  <input type="phone" placeholder="Phone.." required></input>
	</div>
	<div id="birth" class="a">
		Birthday:<br/>
		<input type="text" placeholder="dd" required></input>
		<input type="text" placeholder="mm" required></input>
		<input type="text" placeholder="yyyy" required></input>
	</div>
	<div id="log" class="a">
		Log In:<br/>
		<input id="Username.." placeholder="Email" required></input>
		<input id="Password" placeholder="Password" required></input>
	</div>
	<div>
		<button id="b1" onclick="nextPrev(-1)">Previous</button>
		<button id="b2" onclick="nextPrev(1)">Next</button>
	</div>
</form>
<script type="text/javascript">
var currentTab=0;
showTab(currentTab);
	function showTab(n) {
  // This function will display the specified tab of the form...
  var x = document.getElementsByClassName("a");
  x[n].style.display = "block";
  //... and fix the Previous/Next buttons:
  if (n == 0) {
    document.getElementById("b1").style.display = "none";
  } else {
    document.getElementById("b1").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("b2").innerHTML = "Submit";
  } else {
    document.getElementById("b2").innerHTML = "Next";
  }
  
}

function nextPrev(n) {
  
  var x = document.getElementsByClassName("a");
  
  x[currentTab].style.display = "none";
  
  currentTab = currentTab + n;
  
  if (currentTab >= x.length) {
   
    document.getElementById("regForm").submit();
    return false;
  }
  // Otherwise, display the correct tab:
  showTab(currentTab);
}

</script>
