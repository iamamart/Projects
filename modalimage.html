<style type="text/css">
	#myImg{border-radius: 5px;opacity: 0.7;}
	#myImg:hover{opacity: 1;}
	.modal{position: fixed;top: 0;left:0;width: 100%;height: 100%;background-color: rgba(0,0,0,0.9);padding-top: 100px;z-index: 1;display: none;}
	.close{top: 20px;right: 20px;position: absolute;color: white;font-size: 40px;cursor: pointer;}
	.modal-content{width: 80%;display: block;max-height: 700px;margin: auto;-webkit-animation-name: zoom;-webkit-animation-duration: 0.5s;}
	@-webkit-keyframes zoom{
		from{transform: scale(0);}
		to{transform: scale(1);}
	}


</style>
<h1>This is an image.</h1>
<p>This is an image of tiger which is a national animal.</p>
<h3>click! on the image.</h3>
<img id="myImg" src="tiger.jpg" alt="Chitaa, India" width="300" height="200">
<div id="myModal" class="modal">
  <span class="close" id="close">&times;</span>
  <img class="modal-content" id="img1">
  <div id="caption"></div>
</div>
<script type="text/javascript">
	var myImg=document.getElementById('myImg');
	var myModal=document.getElementById('myModal');
	var img1=document.getElementById('img1');
	var close=document.getElementById('close');
	myImg.onclick= function () {
		myModal.style.display="block";
		img1.src=myImg.src;
		}
	close.onclick=function (){
	myModal.style.display="none";
	}
</script>
