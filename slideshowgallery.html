<style type="text/css">
body{margin: 0;padding: 0;}
	#images img{width:100px;height:100px;opacity: 0.5;display: block;float: left; }
	#images img:hover{opacity:1;}
	p{width: 100%;background-color: black;color: white;padding: 15px;font-size: 22px;margin: 0px !important;}
</style>
<div id="images">
	<img src="tiger.jpg" style="width: 100%;height: 300px;opacity: 1 !important" id="image" alt="Tiger Image">
	<p id="p"></p>
	<img src="tiger.jpg" alt="Tiger Image" onmouseover="show(this)">
	<img src="port-bg.jpg" alt="Port Image" onmouseover="show(this)">
	<img src="intro-bg.jpg" alt="Intro Image" onmouseover="show(this)">
</div>
<script type="text/javascript">
function show(i){
	document.getElementById('image').src=i.src;
	document.getElementById('p').innerHTML=i.alt;
}
	
</script>
