<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT1JSAsKh_AADGkC01z5pfoHmOpgAwmt8&callback=myMap"></script>

<style type="text/css">
	.main{width: 600px;height: 400px;border: 1px solid grey;border-radius: 5px;background-color: lightgrey;position: relative;}
	.middle{text-align: center;}
	.left{float: left;display: block;}
	.right{float: right;display: block;}
	.main1{width: 40%}
	input,textarea{width: 90%}
	textarea{height: 100px}
</style>
<div class="main">
	<h3 class="middle">Contact Us!</h3>
	<div class="left main1" id="map" style="height: 300px;margin-left: 20px">
/////////
	</div>
	<div class="right main1">
		First Name:<br/>
		<input placeholder="First Name"></input>
		Last Name:<br/>
		<input placeholder="Last Name"></input>
		Country:<br/>
		<input placeholder="Country"></input>
		Contact Number:<br/>
		<input placeholder="Number"></input>
		Message:<br/>
		<textarea placeholder="Message.."></textarea>
		<button>Submit</button>
	</div>
</div>
<script type="text/javascript">
	function myMap() {
  var myCenter = new google.maps.LatLng(20.2961,85.8245);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 12};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>
