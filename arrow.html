<style type="text/css">

	.arrow{ border: solid black;border-width: 0 3px 3px 0;
    display: inline-block;padding: 5px;}
    .left{transform: rotate(135deg);}
    .right{transform: rotate(-45deg);}
    .up{transform: rotate(-135deg);}
    .down{transform: rotate(45deg);}
</style>
<h3>Left:<span class="arrow left"></span></h3>
<h3>Right:<span class="arrow right"></span></h3>
<h3>Up:<span class="arrow up"></span></h3>
<h3>Down:<span class="arrow down"></span></h3>
